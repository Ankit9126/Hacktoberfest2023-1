<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <div class="container">
        <input type="text" name="" id="input-text" placeholder="What are your plans for today?">
        <button class="btn" id="add-task">Add Task</button>
        <div class="tasks">
            <ul id="tasks-list">
                <div class="task">
                    <li class="completed">Buy groceries</li> <button class="btn done">Done</button> <button class="btn delete">Remove</button>
                </div>
                <div class="task">
                    <li>Read a book</li> <button class="btn done">Done</button> <button class="btn delete">Remove</button>
                </div>
                
            </ul>
        </div>
    </div>
</body>
</html>
